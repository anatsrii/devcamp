  <script>

    class Employee {

        this.getWorkperiod = function () {
          return _workperiod;
        }

        }
        
      }
    }
   
    let mrjane = new Employee('Anat', 'Sri', 3, 60000)


    class Programmer extends Employee {
        constructor (firstname, lastname, workperiod, salary) {
          super (firstname, lastname, workperiod, salary);
        }
        getSalary () {
          return getSalary() * 2;
        }
    }
