<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Input Validate</title>
  </head>

  <body>
    <style>
      form {
        margin: 50px;
      }
    </style>

    <script>
      function submitForm() {
        let formData = document.getElementById("inputEmail").value;
        let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (formData.match(mailformat)) {
          // send formData to next process
          alert("Your email has been submitted");
        } else {
          alert("Your email address invalid");
        }
      }

      function checkData(event) {
        const emailHelper = document.getElementById("emailHelper");
        let targetData = event.target.value;
        let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (targetData.match(mailformat)) {
          console.log("Log submit Data", targetData);
          emailHelper.innerHTML =
            "We'll never share your email wi anyone else.";
          emailHelper.style.color = "black";
        } else {
          emailHelper.innerHTML = "invalid email address";
          emailHelper.style.color = "red";
        }
      }
    </script>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="text"
          value=""
          class="form-control"
          id="inputEmail"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          onkeyup="checkData(event)"
        />
        <small id="emailHelper"></small>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        id="btn"
        onclick="submitForm()"
      >
        Submit
      </button>
    </form>
  </body>
</html>
