<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event Dom</title>
  </head>
  <body>
    <p>Hello</p>
    <button id="btnPlus" onclick="increase" >บวก</button>
    <button id="btnMinus">ลบ</button>
    <button id="btnReset">reset</button>
    <p id="display">0</p>

    <script>
      // document.getElementById("btnPlus").addEventListener("onclick", increase);

       const increase = function (event) {
          const num = event.target.value;
        num ++;
        document.getElementById("display").innerHTML = num;
      }
      </script>
  </body>
</html>
