<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Dom</title>
</head>


<body>
  <h1>Test Form</h1>
  <form action="">
    <input type="text" value="" id="emailInput">
  </form>
</body>

  <script>
    function emailValidate (event) {
      const inputCheck = event.target.value;
      const mailFormatch = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (inputCheck.match(mailFormatch)) {
        alert("Valid email address");
      } else {
        alert("You have entered an invalid email address!");
      }
      
    }
    document.getElementById("emailInput").addEventListener("keyup", emailValidate());
  </script>
  
</html>
